.paperbox::before {
    -webkit-transform: skew(-15deg) rotate(-6deg);
    -moz-transform: skew(-15deg) rotate(-6deg);
    transform: skew(-15deg) rotate(-6deg);
    left: 15px;
    width: 70%;
    height: 55%;
    content:"";
    -webkit-box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    position: absolute;
    bottom: 10px;
    z-index: -1;	
}
  .paperbox{
    background-color: #eee;
    padding: 20%;
    order: -1;
    background-color: #fff;
    border: 1px solid #eee;
    -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 60px rgba(0, 0, 0, 0.06) inset;
    -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.06) inset; 
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.06) inset;
    position: relative;
    *zoom: 1;

  }

  .paperbox::after{
    -webkit-transform: skew(15deg) rotate(6deg);
    -moz-transform: skew(15deg) rotate(6deg);
    transform: skew(15deg) rotate(6deg);
    right: 15px;
    width: 70%;
    height: 55%;
    content: ' ';
    -webkit-box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    position: absolute;
    bottom: 10px;
    z-index: -1;	
  }
/*router transition*/
.child-view {
 
 transition: all 1.5s cubic-bezier(.55,0,.1,1);
}


.slide-right-enter{
  
  /*display: block;*/
  transform: translate(0px, -150%);  /*detail enter*/
  
}
.slide-right-enter-activate{
  opacity: 0;
  /*display: block;*/
  transform: translate(0px, 1500%);
}
.slide-right-leave-active{

  transform: translateX(150%); /*content 离开 ←*/
  opacity: 0;
  display: none;
}
.slide-left-enter{
  opacity: 0;
  transform: translateY(-150%);   /*content 进入*/
}

.slide-left-leave-active{
  opacity: 0;
  transform: translateX(150%); /* detail leave*/
  
}
.slide-left-enter-activate{
 display: none;
 opacity: 0; 
 transform: translateX(1300px);
}
